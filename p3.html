<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML5-DATALIST</title>
    </head>
    <body>
        <center>
            <h2>DATALIST TAG..!</h2>
            <p>This tag is is used to provide an auto complete feature on form element.</p>
        </center>
        <hr>

        <h2>THIS IS SELECT OPTION TAG..!</h2>
        <select name="" id="">
            <option value="">Rahul Dravid</option>
            <option value="">Sachin Tandulkar</option>
            <option value="">Brian Lara</option>
            <option value="">Kapil Dev</option>
            <option value="">Yusuf Pathan</option>
            <option value="">Irfan Pathan</option>
            <option value="">Siddu</option>
            <option value="">Rohit Sharma</option>
            <option value="">Jadeja</option>
            <option value="">M S Dhoni</option>
            <option value="beeeeeee"></option>
        </select>

        <hr>

        <h2>THIS IS DATALIST TAG..!</h2>

        <input type="text" list="india">
        <datalist id="india">
            <option value="Sachin Tendulkar">
            <option value="Brian Lara">
            <option value="Yusuf Pathan">
            <option value="Ricky Ponting">
            <option value="Rahul Dravid">
            <option value="Shane Warne">
            <option value="Rohit Sharma">
            <option value="Donald Bradman">
            <option value="Saurav Ganguly ">
            <option value="AB diVilliers">
            <option value="Mahendra Singh Dhoni">
            <option value="Adam Gilchrist">
            <option value="Mahendra singh Dhoni">
            <option>Javed</option>
            <option value="Sai">Sai Gsru</option>
            <option>OPTION1</option>
            <option>OPTION2</option>
            <option>OPTION3</option>
            <option>OPTION4</option>
            <option>OPTION5</option>
        </datalist>
    </body>
</html>
